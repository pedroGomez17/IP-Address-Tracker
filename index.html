<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link href="./styles.css"rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
 
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper flex-col body-background">
   <h1 class="pos-rel">IP Address Tracker</h1>
   <form id="form" class="pos-rel">
    <input type="text"><button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
  </form>
  <div class="info-container pos-rel">
    <div>
      <h3>IP Address</h3>
      <p id="ip-address">192.212.174.101</p>
    </div>
    <div>
      <h3>Location</h3>
      <p id="location">Brooklyn, NY 10001</p>
    </div>
    <div>
      <h3>Timezone</h3>
      <p id="timezone">UTC -05:00</p>
    </div>
    <div>
      <h3>ISP</h3>
      <p id="isp">SpaceX Starlink</p>
    </div>
  </div><div id="map" class="map-container"></div>    

  
</div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>  
<script src="./main.js"></script>
</body>
</html>
